<div class="card border-dark mb-3">
    <div class="card-header">Clients</div>
    <div class="card-body">
      <h5 class="card-title">Client List</h5>

      <div class="my-2 text-right">
          <button 
            class="btn btn-dark btn-rounded" type="button"
            [routerLink]="['/clients/form']">
            CREATE CLIENT
        </button>
      </div>

      <div class="alert alert-info" *ngIf="clientList?.length == 0">
          No records found...
      </div>
      
      <div class="scrollable">
        <div class="table-responsive">
            <table 
                class="table table-dark table-bordered table-striped text-center"
                *ngIf="clientList?.length > 0">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Created at</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of clientList">
                        <td>{{client.id}}</td>
                        <td>{{client.firstName}}</td>
                        <td>{{client.lastName}}</td>
                        <td>{{client.email}}</td>
                        <td>{{client.createdAt}}</td>
                        <td>
                            <button class="btn btn-warning" 
                                type="button" [routerLink]="['/clients/form', client.id]">
                                EDIT
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger" 
                                type="button" (click)="delete(client)">
                                DELETE
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
