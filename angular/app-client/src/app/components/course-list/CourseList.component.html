<button type="button" class="btn btn-primary my-3"
    (click)="toggleList()">
    {{hidden ? 'OPEN' : 'CLOSE'}}
</button>
<div class="card">
    <div class="card-header">
        Course List
    </div>
    <ul class="list-group" *ngIf="hidden == false">
        <li class="list-group-item" 
            *ngFor="let course of courseList">
            {{course}}
        </li>
    </ul>
</div>
